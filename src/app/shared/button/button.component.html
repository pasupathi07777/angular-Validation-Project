<button 
  (click)="clickButtom.emit()"
  [type]="type" 
  [disabled]="disabled || isLoading" 
  [ngStyle]="{
    width: width + 'px',
    backgroundColor: (disabled || isLoading) ? '#9ca3af' : (bgColor || '#2563eb'),
    cursor: (disabled || isLoading) ? 'not-allowed' : 'pointer'
  }"
  class="inline-flex items-center justify-center w-full text-center gap-2 px-4 py-2 text-white text-sm font-medium rounded-sm shadow hover:brightness-110 focus:outline-none focus:ring-2 focus:ring-offset-1 transition-all duration-200 capitalize">
  
  <div *ngIf="isLoading" class="spinner">Loading...</div>
  <span *ngIf="!isLoading">{{ label }}</span>
</button>
