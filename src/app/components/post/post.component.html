<div class="container mx-auto p-4">
    <!-- Loading State -->
    <div *ngIf="isLoading; else postContent" class="flex justify-center items-center h-64">
      <p class="text-lg text-gray-500">Loading post...</p>
    </div>
  
    <!-- Fetched Post Content -->
    <ng-template #postContent>
      <div *ngIf="post" class="bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">{{ post?.title }}</h1>
        <p class="text-gray-600">{{ post?.body }}</p>
      </div>
    </ng-template>
  
    <!-- Error Message -->
    <div *ngIf="!post && post !== null && !isLoading" class="text-center mt-8 text-red-500">
      <p>Oops! Something went wrong. Please try again later.</p>
    </div>
  </div>
