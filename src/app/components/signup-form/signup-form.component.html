<div class="w-screen h-screen flex justify-center items-center">
  <form #form="ngForm" (ngSubmit)="handleRegister(form)" class="w-full flex flex-col gap-2 sm:w-[70%] md:w-[30%] bg-gray-100 p-4 rounded-lg space-y-4">
    <h1 class="text-center capitalize text-2xl font-bold">Register</h1>

    <!-- Username -->
    <div class="flex flex-col gap-1">
      <label for="userName">Username</label>
      <input
        type="text"
        id="userName"
        name="userName"
        required
       ngModel
        placeholder="Enter username"
        class="px-3 py-2 border rounded"
      />
    </div>

    <!-- Email -->
    <div class="flex flex-col gap-1">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        ngModel
        placeholder="Enter email"
        class="px-3 py-2 border rounded"
      />
    </div>

    <!-- Password -->
    <div class="flex flex-col gap-1">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        ngModel
        placeholder="Enter password"
        class="px-3 py-2 border rounded"
      />
    </div>

  

    <app-button type="submit" [isLoading]='isLoading' label="Register" ></app-button>

    <!-- Login Link -->
    <a routerLink="/login" class="text-blue-600 hover:text-blue-800 font-medium text-center underline underline-offset-2">
      Already have an account? Login
    </a>
  </form>
</div>
